<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pokedex</title>
    <!-- bootstrap.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  
  <body>
    <header class="container">
      <nav class="navbar">
        <div>
          <h1 class="font-weight-bold">Pok√©dex</h1>
          <small class="text-muted">JavaScript App with an overview of the Pokemon's details</small>
        </div>        
        <img class="logo_img" src="img/img_pokemon-logo.png" alt="Pokemon logo image">          
      </nav>
    </header>

    <main>
      <ul class="list-group"></ul>

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title text-capitalize" id="exampleModalLabel"></h2>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <img class="modal-imgPokemon mx-auto d-block" src="#" width="150" height="150" alt="Pokemon image">
            </div>
            <div class="modal-footer text-left d-block">
              <p class="modal-detailsPokemonContent"></p>
            </div>
          </div>
        </div>
      </div>      
    </main>   
    
    <strong>
      <!-- bootstrap.js -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

      <script src="js/promise-polyfill.js"></script>
